kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: quantumverifysignatures.qubesec.io
spec:
  group: qubesec.io
  names:
    kind: QuantumVerifySignature
    listKind: QuantumVerifySignatureList
    plural: quantumverifysignatures
    shortNames:
    - qvs
    singular: quantumverifysignature
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.status
      name: Status
      type: string
    - jsonPath: .spec.algorithm
      name: Algorithm
      type: string
    - jsonPath: .status.verified
      name: Verified
      type: boolean
    - jsonPath: .status.messageFingerprint
      name: Fingerprint
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: QuantumVerifySignature verifies a signature for message bytes
          using a referenced quantum-safe public key.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: QuantumVerifySignatureSpec defines the desired state of QuantumVerifySignature.
            properties:
              algorithm:
                default: Dilithium2
                description: |-
                  Algorithm selects the signature scheme to use.
                  Supports liboqs names (Dilithium2/3/5, Falcon512/1024, SPHINCS+) and NIST names (ML-DSA-44/65/87, SLH-DSA-SHA2-128f)
                enum:
                - Dilithium2
                - Dilithium3
                - Dilithium5
                - Falcon512
                - Falcon1024
                - SPHINCS+-SHA2-128f-simple
                - ML-DSA-44
                - ML-DSA-65
                - ML-DSA-87
                - SLH-DSA-SHA2-128f
                - SLH-DSA-SHA2-256f
                - CRYSTALS-Dilithium2
                - CRYSTALS-Dilithium3
                - CRYSTALS-Dilithium5
                type: string
              messageKey:
                description: 'MessageKey selects the key in MessageRef data that contains
                  the message bytes (default: "message").'
                type: string
              messageRef:
                description: 'MessageRef points to a Secret that holds the message
                  bytes under messageKey (default: "message").'
                properties:
                  name:
                    description: Name of the referent
                    type: string
                  namespace:
                    description: Namespace of the referent; empty defaults to current
                      namespace
                    type: string
                required:
                - name
                type: object
              publicKeyRef:
                description: PublicKeyRef points to a QuantumSignatureKeyPair secret
                  containing the public key.
                properties:
                  name:
                    description: Name of the referent
                    type: string
                  namespace:
                    description: Namespace of the referent; empty defaults to current
                      namespace
                    type: string
                required:
                - name
                type: object
              signatureKey:
                description: 'SignatureKey selects the key that contains the signature
                  bytes (default: "signature").'
                type: string
              signatureRef:
                description: 'SignatureRef points to a Secret that holds the signature
                  bytes under signatureKey (default: "signature").'
                properties:
                  name:
                    description: Name of the referent
                    type: string
                  namespace:
                    description: Namespace of the referent; empty defaults to current
                      namespace
                    type: string
                required:
                - name
                type: object
            required:
            - algorithm
            - messageRef
            - publicKeyRef
            - signatureRef
            type: object
          status:
            description: QuantumVerifySignatureStatus defines the observed state of
              QuantumVerifySignature.
            properties:
              error:
                description: Error captures the failure reason.
                type: string
              lastCheckedTime:
                description: LastCheckedTime captures when the last verification attempt
                  completed.
                format: date-time
                type: string
              messageFingerprint:
                description: MessageFingerprint is the SHA256 fingerprint of the verified
                  message (first 10 hex chars).
                type: string
              status:
                enum:
                - Pending
                - Valid
                - Invalid
                - Failed
                type: string
              verified:
                description: Verified is true when the signature is valid for the
                  provided message.
                type: boolean
            type: object
