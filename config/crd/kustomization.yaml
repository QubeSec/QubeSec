# patches here are for enabling the CA injection for each CRD
- path: patches/cainjection_in_quantumrandomnumbers.yaml
#- path: patches/cainjection_in_quantumkemkeypairs.yaml
#- path: patches/cainjection_in_quantumsignaturekeypairs.yaml
#- path: patches/cainjection_in_quantumcertificates.yaml
