resources:
- bases/qubesec.io_quantumrandomnumbers.yaml
- bases/qubesec.io_quantumkemkeypairs.yaml
- bases/qubesec.io_quantumsignaturekeypairs.yaml
- bases/qubesec.io_quantumcertificates.yaml
