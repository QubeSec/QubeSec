# patches here are for enabling the conversion webhook for each CRD
- path: patches/webhook_in_quantumrandomnumbers.yaml
#- path: patches/webhook_in_quantumkemkeypairs.yaml
#- path: patches/webhook_in_quantumsignaturekeypairs.yaml
