# QuantumKEMKeyPair generates a post-quantum key encapsulation mechanism (KEM) keypair.
# The public key is used for encapsulation, and the private key for decapsulation.
# Uses Kyber (ML-KEM), a NIST-standardized post-quantum key exchange algorithm.
apiVersion: qubesec.io/v1
kind: QuantumKEMKeyPair
metadata:
  labels:
    app.kubernetes.io/name: quantumkemkeypair
    app.kubernetes.io/instance: quantumkemkeypair-sample
    app.kubernetes.io/part-of: qubesec
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: qubesec
  name: quantumkemkeypair-sample
spec:
  # algorithm: The KEM algorithm to use
  # Options: ML-KEM-512, ML-KEM-768 (default), ML-KEM-1024
  algorithm: ML-KEM-1024
  
  # secretName: Kubernetes Secret where the generated keypair is stored
  # The secret will contain 'public-key' and 'private-key' fields (hex-encoded)
  secretName: quantumkemkeypair-sample-keypair
