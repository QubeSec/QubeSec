# permissions for end users to view quantumkeypairs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: quantumkeypair-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: qubesec
    app.kubernetes.io/part-of: qubesec
    app.kubernetes.io/managed-by: kustomize
  name: quantumkeypair-viewer-role
rules:
- apiGroups:
  - qubesec.io
  resources:
  - quantumkeypairs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - qubesec.io
  resources:
  - quantumkeypairs/status
  verbs:
  - get
